<!DOCTYPE html>
<html>
<head>
    <title>Music is Medicine</title>
</head>
<body>

<h2>Musician guess by Vamsi Krishna Adapa</h2>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input type ="password" id="form1_age" name="form1_age" value="John Lennon"> 
    <br>
    <br>
    <label for="form1_nick">Guess the musician</label>
    <input type ="text" id="form1_nick" name="form1_nick">
    <br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
var wrong=0
var correct=0

function checkGuess (){
    secret = document.getElementById("form1_age").value
    given = document.getElementById("form1_nick").value
    val = secret.localeCompare(given, undefined, { sensitivity: 'base' });
if(val == 0) {
    correct=1;
    alert("Your Guess is Correct");
} else {
    wrong=1;
    alert("Wrong Musician Name");
}
}
</script>

<div><img src="Ant.jpg" alt="image1" width="100" height="100" id="image" onclick="swapImage()"></div>

<script>
    useImage=1;
function swapImage(){
    switch(useImage){
        case 1 :  
                document.getElementById("image").src = "Ant.jpg";
                useImage=useImage+1;
                break;
        case 2 :
                document.getElementById("image").src = "dragonlfy.jpg";
                useImage=useImage+1;
                break;
        case 3 :document.getElementById("image").src = "Psocodea.jpg";
                useImage=1;
                break;
    }
}
</script>
    

</body>
</html>
